{include="header"}

<table bgcolor="#EFEFEF" bordercolor="#C0C0C0" border="1" width="500" cellspacing="0" cellpadding="10">
	<tr>
		<td background="themes/{$theme}/images/toolbar.jpg" height="20"></td>
	</tr>
	<tr>
		<td>
			<div class="message">
				<form name="post" action="user_edit_post.php?id={$postid}" method="post">
					<input type="hidden" name="{$tokenid}" value="{$tokenvalue}" />
					<table border="0" style="padding:20px;">
						<tr>
							<td style="padding:10px;">
								<p><b><font size="2">{$yournametxt}</font></b></p>
							</td>
							<td style="padding:10px;"><input type="text" name="yourname" size="40" value="{$outputfrom}" disabled></td>
						</tr>
						<tr>
							<td style="padding:10px;">
								<p><b><font size="2">{$youremailtxt}</font></b></p>
							</td>
							<td style="padding:10px;"><input type="text" name="youremail" size="40" value="{$outputemail}" disabled></td>
						</tr>
						{if condition="$let_user_hide_email == 1"}
						<tr>
							<td style="padding:10px;">
								<p><b><font size="2">{$hideemailtxt}</font></b></p>
							</td>
							<td style="padding:10px;"><input type="checkbox" name="hideemail" value="hideemail" {if condition="$outputhideemail == true"}checked{/if}></td>
						</tr>
						{/if}
						<tr>
							<td style="padding:10px;">
								<p><b><font size="2">{$yourMessagetxt}</font></b></p>
							</td>
							<td style="padding:10px;"><textarea name="yourmessage" cols="45" rows="10">{$postmessage}</textarea></td>
						</tr>
						<tr>
							<td style="padding:10px;"></td>
							<td style="padding:10px;">
								<div align="right">
									<input type="submit" name="submit" value="{$submitbutton}">
							</td>
						</tr>
					</table>
				</form>
			</div>
		</td>
	</tr>
</table>

{include="footer"}
